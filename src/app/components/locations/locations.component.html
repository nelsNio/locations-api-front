<div class="container">


    <div class="card">
        <div class="card-header">
            <h4 class="col text-center">Lista general de Ubicaciones</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col text-right">
                    <button routerLink="/location/new" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                    Registrar
                  </button>
                </div>
            </div>
            <h2></h2>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Id</th>
                        <th scope="col">NAME</th>
                        <th scope="col">AREA (M2)</th>
                        <th scope="col">Ubicado en</th>
                    </tr>
                </thead>
                <tbody *ngFor=" let location of locations ">
                    <tr>
                        <th>{{location.id}}</th>
                        <th>{{location.name | titlecase}}</th>
                        <th>{{location.areaM2}} (m2)</th>
                        <th>{{location?location.LocationId:'N/A'}}</th>
                    </tr>
                </tbody>
            </table>


            <div *ngIf="locations.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
                <h4 class="alert-heading">No hay registros</h4>
                <p>
                    <i class="fa fa-exclamation fa-2x"></i>
                </p>
            </div>
        </div>
    </div>
</div>
